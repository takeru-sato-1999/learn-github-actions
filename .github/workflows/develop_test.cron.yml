name: テストSlackにメッセージを送る

on:
  workflow_dispatch:

jobs:
  job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: ライブラリのインストール
        run: npm install

      - name: Slackにメッセージを送信
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: npm run test -- ${{github.run_id}} ${{github.action_path}} ${{github.job}} ${{github.path}}
